<div fxLayou="column">
    <div>
        <h1>BUscador de HÃ©roes</h1>
        <mat-divider></mat-divider>
    </div>

    <div fxLayout="column">
        <h3>Buscador</h3>
        <mat-form-field appearance="fill">
            <input type="text" placeholder="Pick one" aria-label="Number" matInput [matAutocomplete]="auto"
                [(ngModel)]="termino" (input)="buscando()">


            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"
                (optionSelected)="opcionSeleccionada($event)">

                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                    {{heroe.superhero}}
                </mat-option>


                <mat-option [value]="" *ngIf="heroes.length === 0 && termino.length>0">
                    No se encontro resultado con el termino <strong>{{termino}}</strong>
                </mat-option>

            </mat-autocomplete>
        </mat-form-field>

    </div>
</div>

<pre>{{heroeSeleccionado | json}}</pre>
